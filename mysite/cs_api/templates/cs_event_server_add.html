{% extends 'base_container.html' %}

{% load static %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="m-0">Add Cloudstack Event Server</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="host">Host</label>
                    <input id="host" class="form-control" type="text" name="host" value="{{ host }}" placeholder="host" required>
                </div>
                <div class="form-group">
                    <label for="exchange">Exchange</label>
                    <input id="exchange" class="form-control" type="text" name="exchange" value="{{ exchange }}" placeholder="exchange" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
